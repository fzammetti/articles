<!-- Scene header. -->
<div id="main" class="palm-hasheader">
  <div class="palm-header">Note</div>
</div>

<!-- Title TextField. -->
<div>
  <div class="palm-group">
    <div class="palm-group-title">
      Title
    </div>
    <div class="palm-list">
      <div class="palm-row single">
        <div class="palm-row-wrapper textfield-group"
          x-mojo-focus-highlight="true">
          <div class="title">
            <div id="NoteView_txtTitle" x-mojo-element="TextField"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Note Text TextField. -->
<div>
  <div class="palm-group">
    <div class="palm-group-title">
      Note
    </div>
    <div class="palm-list">
      <div class="palm-row single">
        <div class="palm-row-wrapper textfield-group"
          x-mojo-focus-highlight="true">
          <div class="title">
            <div id="NoteView_txtNote"
              x-mojo-element="TextField"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
